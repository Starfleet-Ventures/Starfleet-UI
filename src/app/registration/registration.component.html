  <mat-card fxFlex.gt-md="30" fxFlex="calc(33%-25px)" fxFlex.sm="calc(50%-25px)" style="padding: 32px;">
    <h4 style="text-align: center;" *ngIf="success === true"> Form Submitted Successfully</h4>
    <h2 style="text-align: center;"> Contact Us </h2>
        <form [formGroup]="demoForm" (submit)="submit()">
          <div fxFlexFill fxLayout="column" fxLayoutGap="10px">
            <div fxLayout="row">
              <div fxFlex >
                <mat-form-field class="form-field" appearance="outline">
                  <mat-label> Name
                  </mat-label>
                  <input type="text" matInput formControlName="name" required>
                  <mat-error *ngIf="demoForm.controls['name'].touched && demoForm.controls['name'].invalid">
                    <br>
                    <span *ngIf="demoForm.controls['name'].errors !== null && demoForm.controls['name'].errors['required']">This field is mandatory.</span>
                  </mat-error>
                </mat-form-field>
              </div>  
            </div>
          <div fxLayout="row">
            <div fxFlex >
              <mat-form-field class="form-field" appearance="outline">
                <mat-label> Email
                </mat-label>
                <input type="email" matInput formControlName="email" required>
                <mat-error *ngIf="demoForm.controls['email'].touched && demoForm.controls['email'].invalid">
                  <br>
                  <span *ngIf="demoForm.controls['email'].errors !== null && demoForm.controls['email'].errors['required']">This field is mandatory.</span>
                </mat-error>
              </mat-form-field>
            </div>  
          </div>
          <div fxLayout="row">
            <div fxFlex>
              <mat-form-field class="form-field" appearance="outline">
                <mat-label> Message
                </mat-label>
                <textarea rows="12" matInput formControlName="message" placeholder="Message..."></textarea>
                <mat-error *ngIf="demoForm.controls['message'].touched && demoForm.controls['message'].invalid">
                  <br>
                  <span *ngIf="demoForm.controls['message'].errors !== null && demoForm.controls['message'].errors['required']">This field is mandatory.</span>
                </mat-error>
              </mat-form-field>
            </div>  
          </div>
          <button fxFill mat-raised-button type="submit" style="background-color: orange; color: white;">Submit</button>   
        </div>
       
</form>
</mat-card>
