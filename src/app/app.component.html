
<app-header></app-header>

<router-outlet></router-outlet>
<mat-grid-list *ngIf="router.url != '/login' && router.url != '/register' && router.url !='/map'" cols="1" rows="4" rowHeight="45rem" gutterSize="0px">
  <mat-grid-tile id="home" class="home">
    <app-home fxLayout.gt-sm="row" fxLayout.lt-sm="column" fxLayoutAlign.lt-sm="center center" fxLayoutAlign.gt-sm="center center" fxFlexFill></app-home>
  </mat-grid-tile>
  <mat-grid-tile id="about" class="about">
    <app-about fxLayout.gt-sm="row" fxLayout.lt-sm="column" fxLayoutAlign.lt-sm="space-between center" fxLayoutAlign.gt-sm="space-around center" fxFlexFill></app-about>
  </mat-grid-tile>

  <mat-grid-tile id="testimonials" class="testimonials">
    <app-testimonial fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-around center"></app-testimonial>
  </mat-grid-tile>
  <mat-grid-tile id="contact-us" class="registration">
    <app-registration id="registration"></app-registration>
  </mat-grid-tile>
</mat-grid-list>
<app-footer class="footer"></app-footer>
