<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Starfleet</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      background-color: #f5f5f5;
    }
  </style>
   <script
   type="text/javascript"
   src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"
 ></script>
</head>

<body class="mat-typography">
  <app-root></app-root>
  <script type="text/javascript">
    var images = [
      'https://images.unsplash.com/photo-1453728013993-6d66e9c9123a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8dmlld3xlbnwwfHwwfHw%3D&w=1000&q=80',
      'https://www.industrialempathy.com/img/remote/ZiClJf-1920w.jpg',
      'https://media.istockphoto.com/photos/colorful-background-of-pastel-powder-explosionrainbow-color-dust-on-picture-id1180542165?k=20&m=1180542165&s=612x612&w=0&h=43hlhk8qdGYP4V-u3AAxD3kPDRIzHjMNWpr-VdBQ2Js=',
      'https://www.w3schools.com/w3css/img_lights.jpg',
    ];
    var i = 1
    var j = 1
    
    
    $(document).ready(function(){
      $('#home').css('background-image', "linear-gradient(rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0.75)),url('" + images[0] + "')");
      setInterval(function () {
        $('#home').css('background-image', "linear-gradient(rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0.75)),url('" + images[i] + "')");
          i == images.length-1 ? i = 0 : i++;
                }, 6000);
    });
    $(document).ready(function(){
      $('#testimonials').css('background-image', "linear-gradient(rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0.75)),url('" + images[0] + "')");
      setInterval(function () {
        $('#testimonials').css('background-image', "linear-gradient(rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0.75)),url('" + images[j] + "')");
          j == images.length-1 ? j = 0 : j++;
                }, 6000);
    });
  </script>
</body>
</html>
