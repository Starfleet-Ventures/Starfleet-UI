<div class="outer" fxLayout="row" fxLayoutAlign="center center">
    <mat-card fxFlex="30%">
        <mat-card-title style="text-align: center;">Login</mat-card-title>
        <br>
        <mat-card-subtitle style="text-align: center; color: red;">Internal Purposes Only</mat-card-subtitle>
        <br>
        <mat-card-content fxLayout="column">
            <mat-form-field>
                <input matInput placeholder="Username">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Password">
            </mat-form-field>
        </mat-card-content>
        <br>
        <button fxFlexFill mat-raised-button class="btn">Login</button>
    </mat-card>
</div>
