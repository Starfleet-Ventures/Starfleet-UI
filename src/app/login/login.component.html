<div class="outer" fxLayout="row" fxLayoutAlign="center center">
    <mat-card fxFlex="30%">
        <mat-card-title style="text-align: center;">Login</mat-card-title>
        <br>
        <mat-card-subtitle style="text-align: center; color: red;">Internal Purposes Only</mat-card-subtitle>
        <br>
        <form [formGroup]="loginForm" (submit)="submit()">
        <mat-card-content fxLayout="column">
            <mat-form-field>
                <input type="text" matInput formControlName="username" placeholder="Username" required>
                <mat-error *ngIf="loginForm.controls['username'].touched && loginForm.controls['username'].invalid">
                    <br>
                    <span *ngIf="loginForm.controls['username'].errors !== null && loginForm.controls['username'].errors['required']">This field is mandatory.</span>
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <input type="password" matInput formControlName="password" placeholder="Password" required>
                <mat-error *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].invalid">
                    <br>
                    <span *ngIf="loginForm.controls['password'].errors !== null && loginForm.controls['password'].errors['required']">This field is mandatory.</span>
                </mat-error>
            </mat-form-field>

        </mat-card-content>
        <br>
        <button fxFlexFill mat-raised-button class="btn">Login</button>
        </form>
    </mat-card>
</div>
