<mat-toolbar fxLayout="row" fxLayoutAlign="end center" class="toolbar">
  <a pageScroll href="#home" style="text-decoration: none; color: black;">
  <button mat-icon-button disableRipple class="icon" aria-label="Starfleet icon">
    <mat-icon svgIcon="logo"></mat-icon>
  </button></a>
  <span class="example-spacer"></span>
  <ng-container *ngIf="router.url !== '/map-ui'; else map_condition">
    <ng-container 
  *ngFor="let item of menuItems" >
  <span [ngClass]="item.label === 'Request A Demo' ? 'icon contact-us' : 'icon'"
  [fxShow]="item.showOnDesktop" 
  [fxShow.xs]="item.showOnMobile" 
  [fxShow.sm]="item.showOnTablet">
    <a pageScroll [href]="item.href" class="link-decor" [ngStyle]="item.label === 'Request A Demo'?{'color':'white'}:{'color':'black'}">{{item.label}}</a>
  </span>
    
  
  </ng-container>
  
  <ng-container>
    <button mat-icon-button [matMenuTriggerFor]="dropMenu">
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu class="menu" #dropMenu="matMenu">
        <ng-container *ngFor="let item of menuItems; index as i">
          
            <div *ngIf="item.onlyOnMenu === false; else other_condition" [fxShow]="!item.showOnDesktop" [fxShow.sm]="!item.showOnTablet" [fxShow.xs]="!item.showOnMobile">
              <a mat-menu-item pageScroll [href]="item.href" class="link-decor">{{item.label}}</a>  
                
            </div>
            <ng-template  #other_condition>
              <a fxShow="true" fxHide.lt-sm mat-menu-item [routerLink]="item.href" class="link-decor">{{item.label}}</a>    
            </ng-template>
            <mat-divider *ngIf="i-1 === menuItems.length"></mat-divider>
        </ng-container>
    </mat-menu>
</ng-container>

  </ng-container>
  <ng-template #map_condition>
    <a href="/reset" class="icon logout">Reset</a>
    <a href="/logout" class="icon logout">Logout</a> 
  </ng-template>
    
  </mat-toolbar>
