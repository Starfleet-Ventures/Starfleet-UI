<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Starfleet</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      background-color: #f5f5f5;
    }
  </style>
   <script
   type="text/javascript"
   src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"
 ></script>
</head>

<body class="mat-typography">
  <app-root></app-root>
  <script type="text/javascript">
    var images = [
      './assets/img/i1.jpeg',
      './assets/img/i2.jpg',
      './assets/img/i3.jpeg',
      './assets/img/i4.jpeg',
    ];
    var i = 1
    var j = 1
    
    
    $(document).ready(function(){
      $('#home').css('background-image', "linear-gradient(rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0.75)),url('" + images[0] + "')");
      setInterval(function () {
        $('#home').css('background-image', "linear-gradient(rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0.75)),url('" + images[i] + "')");
          i == images.length-1 ? i = 0 : i++;
                }, 6000);
    });
    $(document).ready(function(){
      $('#testimonials').css('background-image', "linear-gradient(rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0.75)),url('" + images[0] + "')");
      setInterval(function () {
        $('#testimonials').css('background-image', "linear-gradient(rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0.75)),url('" + images[j] + "')");
          j == images.length-1 ? j = 0 : j++;
                }, 6000);
    });
  </script>
</body>
</html>
